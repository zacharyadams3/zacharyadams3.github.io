<!DOCTYPE html>
<html>

    <style>
            body {
                background: rgb(235, 0, 20);
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            [id=all-contents] {
                max-width: 800px;
                margin: auto;
            }
    
            /* navigation menu */
            nav {
                background: rgb(64, 224, 208);
                margin: 0 auto;
                margin-bottom: 20px;
                display: flex;
                padding: 10px;

                border-radius: 25px;

            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);

            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
    
            /* main container area beneath menu */
            main {
                background: rgb(192, 192, 192);

                min-height:245px;

                margin-right: -90px;

            [class=sidebar] img {
                width: 350px;
                border-style: solid;
                border-width: 2px;
                border-color: rgb(0,0,0);
                
            }
            [class=content] {
                flex: 1;
                padding: 15px;
                margin-left: 425px;
                margin-top:-500px;
                
            }
            [class=interests] header {
                font-size: 1.25em;
            }
            [class=content2] {
                flex: 1;
                padding: 15px;
                margin-left: 435px;
                margin-top:75px;
            }
        </style>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script>
    $(document).ready(function(){
     $("button").dblclick(function(){
       $("ul.professional-interests").slideToggle();
     });
    });
    </script>
    <script>
    $(document).ready(function(){
     $("button").click(function(){
       $("ul.professional-interests").css('color','rgb(235, 0, 20)');
       
     });
    });
  </script>
  <script>
    $(document).ready(function(){
     $("button").mouseover(function(){
       $("ul.professional-interests").css('color','black');
       
     });
    });
  </script>
  
    </head>
